<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="color-palette-info">
    Yes, I know this color palette is awful
    </div>
    <div class="footer">
        <a href="https://github.com/xmgrnd" target="_blank" rel="noopener noreferrer">
            <p>xmgrnd </p>
        </a>
        <a href="https://github.com/xmgrnd" target="_blank" rel="noopener noreferrer">
            <img src="img/github-mark-white.svg">
        </a>
    </div>
    <div class="main-container">
        <div class="upper-sec">
            <div class="display">
                <div class="upper-display">
                    <p class="upr-fd"></p>
                </div>
                <div class="lower-display">
                    <p class="lwr-fd"></p>
                </div>
            </div>
        </div>
        <div class="lower-sec">
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="plus">+</div>

            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="minus">-</div>

            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="dvd">รท</div>

            <div class="btn" id="zero">0</div>
            <div class="btn" id="equals">=</div>
            <div class="btn-placeholder"></div>
            <div class="btn" id="times">ร</div>
            <div class="btn" id="ce">ce</div>
            <div class="btn" id="ac">AC</div>
        </div>
    </div>
</body>
</html>
