<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="upper-sec">
            <div class="display">
                <div class="upper-display">
                    <p class="upr-fd"></p>
                </div>
                <div class="lower-display">
                    <p class="lwr-fd"></p>
                </div>
            </div>
        </div>
        <div class="lower-sec">
            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="btn" id="plus">+</div>

            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="btn" id="minus">-</div>

            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="btn" id="dvd">รท</div>

            <div class="btn" id="0">0</div>
            <div class="btn" id="equals">=</div>
            <div class="btn-placeholder"></div>
            <div class="btn" id="times">ร</div>
            <div class="btn" id="ce">ce</div>
            <div class="btn" id="ac">AC</div>
            
        </div>
    </div>
</body>
</html>
